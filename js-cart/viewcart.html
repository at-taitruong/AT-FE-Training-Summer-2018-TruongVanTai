<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./style/re-set.css">
  <link rel="stylesheet" type="text/css" href="./style/main.css">
  <script type="text/javascript" src="./js/cart.js"></script>
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="header-left">
        <div class="header-logo clearfix">
          <img src="images/logo-asiantech.png" width="100" height="100">
          <h1>Asiantech-shop</h1>
        </div>
      </div>
      <div id="header-icon-cart">
        0
      </div>
    </div>
  </header>
  <main class="page-main">
    <div class="container">
      <h1>Shopping Cart</h1>
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
    </div>
  </main>
  <footer class="page-footer"></footer>
</body>
</html>
